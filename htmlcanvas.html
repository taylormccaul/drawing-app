<!DOCTYPE html>
<html>
    <head>
        <title>Canvas</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="800" height="800"></canvas>
        <input type="range" name="range-input" id="range-input" min="1" max="100" value="20">

        <script>
            const canvas = document.querySelector('#canvas');
            const ctx = canvas.getContext('2d');
            var numInput = document.querySelector('#range-input');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            ctx.strokeStyle = '#56bbff';
            document.write(numInput.value);
            ctx.lineWidth = numInput.value;//20;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';

            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
            let hue = 0;
            let direction = true;

            function draw(e) {
                if (!isDrawing) return;
                console.log(e);
                ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                [lastX, lastY] = [e.offsetX, e.offsetY];
                hue++;
                if (hue >= 360) {
                    hue = 0;
                }
                ctx.lineWidth++;
            }

            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            });

            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', () => isDrawing = false);
            canvas.addEventListener('mouseout', () => isDrawing = false);
        </script>
    </body>
</html>
