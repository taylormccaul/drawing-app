<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Canvas 2</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body onload="draw();">
        <canvas id="canvas" width="500" height="500"></canvas>
        <input type="color" id="color-input" name="color-input" value="#52b4ed">
        <input type="range" id="range-input" name="range-input" min="1" max="100" value="20">
        <script>
            const canvas = document.querySelector('#canvas');
            const ctx = canvas.getContext('2d');
            const color = document.getElementById('color-input');
            const range = document.getElementById('range-input');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            ctx.strokeStyle = "lavenderblush";
            ctx.lineWidth = 20;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';

            let lastX = 0;
            let lastY = 0;
            let isDrawing = false;

            function draw(e) {
                if (!isDrawing) return;
                ctx.strokeStyle = color.value;
                //ctx.strokeStyle = "lavenderblush";
                ctx.beginPath();
                ctx.lineWidth = range.value;
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }

            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            });

            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', () => isDrawing = false);
            canvas.addEventListener('mouseout', () => isDrawing = false);

        </script>
    </body>
</html>
